name: mibondiuy
description: "Real-time bus tracking app for Montevideo, Uruguay"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  http: ^1.1.0
  geolocator: ^14.0.1
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env 